<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot Speaking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigator">
        <p><img src="groot.png" alt="Groot"></p>
        <h1>Experience Groot's Language</h1>
    </nav>
    <p><textarea class="inoutput" placeholder="Write the text you want to translate to Groot Language" id="input" cols="30" rows="10"></textarea></p>
    <p><button id="transbtn">Translate</button></p>
    <p><textarea class="inoutput" id="output" cols="30" rows="10" disabled></textarea>
    <footer class="footer">
        <h3>About<h3>
            <p>This is a simple fun application that translate english into Groot language. I hope all the cute Groot fans will love it.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
